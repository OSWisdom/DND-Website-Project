<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>

    <style>
        /* Ensure the image is responsive */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #808080; /* Optional background for better contrast */
        }

        img {
            max-width: 90%; /* Ensures the image fits within screen width */
            max-height: 90%; /* Prevents the image from overflowing vertically */
            object-fit: contain; /* Maintains aspect ratio */
            border: 2px solid #333; /* Optional border for styling */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow for aesthetics */
        }
    </style>
</head>
<body>

    <img src="img/Martial Class Flowchart.jpg" alt="Martial Class Flowchart" />

</body>
</html>
