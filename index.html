            <style>
                /* Resetting padding and margins */

                    height: 100vh;
                    display: flex;
                    justify-content: center;
                    align-items: center;

                }

                /* Wrapper for buttons */
                .button-container {
                    display: grid;
                    grid-template-columns: 1fr;

                /* Button styling */
                .btn {

                    color: white;
                    border: none;
                    border-radius: 5px;
                    font-size: 16px;
                    text-decoration: none;
                    transition: background-color 0.3s;
                }

                    .btn:hover {

                    }
